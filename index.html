<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    
    <!-- HEADER -->
    <header>

        <!-- Header Nav -->
        <div class="header_nav">
            <div class="container">
                <div class="row">
                    <div class="col-xs-6">Logo</div>
                    <div class="col-xs-6">

                        <!-- Menu -->
                        <nav class="menu">
                            <div class="row">
                                <div class="col-xs-12 hidden-xs">Menu Right</div>
                                <div class="col-xs-12 hidden-sm hidden-md hidden-lg">
                                    <div class="burger">Burger</div>
                                </div>
                            </div>
                        </nav>   

                    </div>
                </div>
            </div>
        </div>

        <!-- Jumbotron -->
        <div class="jumbotron green-section">
            <div class="container-fluid">
                <img src="img/avatar.svg" alt="avatar">
                <h1>START BOOTSTRAP</h1>
                <div class="star"><i class="fas fa-star"></i></div>
                <h3>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h3>
            </div>
        </div>

    </header>

    <!-- MAIN -->
    <main>

        <!-- Portfolio -->
        <section class="portfolio white-section">
            <div class="container">
                <h2>PORTFOLIO</h2>
                <div class="star"><i class="fas fa-star"></i></div>

                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4 col-md-4">
                        <img src="img/cabin.png" alt="cabin">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 col-md-4">
                        <img src="img/cake.png" alt="cake">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 col-md-4">
                        <img src="img/circus.png" alt="circus">
                    </div>                
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4 col-md-4">
                        <img src="img/game.png" alt="game">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 col-md-4">
                        <img src="img/safe.png" alt="safe">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 col-md-4">
                        <img src="img/submarine.png" alt="submarine">
                    </div>                
                </div>
            </div>
        </section>
    </main>
</body>
</html>
